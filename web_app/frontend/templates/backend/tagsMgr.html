<!DOCTYPE html>
<html>
<head>
    {% include "backend/head.html" %}
    <link type="text/css" rel="stylesheet" href="static/backend/css/lib/jquery.toastmessage.css">
    <link type="text/css" rel="stylesheet" href="static/backend/css/lib/jquery.dataTables.css">
    <link href="static/backend/css/lib/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="static/backend/css/src/main.css">
    <script type="text/javascript" src="static/backend/js/lib/jquery-2.0.3.min.js"></script>
    <script src="static/backend/js/lib/bootstrap.min.js"></script>
    <script src="static/backend/js/lib/jquery.serialize-object.min.js"></script>
    <script src="static/backend/js/lib/jquery.validate.min.js"></script>
    <script type="text/javascript" src="static/backend/js/lib/jquery.toastmessage.js"></script>
    <script type="text/javascript" src="static/backend/js/lib/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="static/backend/js/src/config.js"></script>
    <script type="text/javascript" src="static/backend/js/src/functions.js"></script>
    <script type="text/javascript" src="static/backend/js/src/tagsMgr.js"></script>
</head>
<body>

{% include "backend/header.html" %}

<nav class="left">

    {% include "backend/menu.html" %}

</nav>

<section class="right">
    <article class="main">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">标签管理</h1>
                </div>
                <div class="panel-body" id="opt-body">
                    <div class="row">
                        <div class="col-md-6">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2">名称</label>
                                    <div class="col-md-8">
                                        <input type="text" id="searchName" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="control-label col-md-2">类型</label>
                                    <div class="col-md-8" >
                                        <select class="form-control" id="searchType">
                                            <option value="">全部</option>
                                            <option value="1">种类</option>
                                            <option value="2">色彩</option>
                                            <option value="3">构图</option>
                                            <option value="4">功能</option>
                                            <option value="5">格式</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-10">
                                        <button type="button" id="searchBtn" class="btn btn-default">搜索</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 hasLeftBorder">
                            <form class="form-horizontal" id="myForm" action="admin/tags/create" method="post">
                                <div class="form-group">
                                    <label  class="control-label col-md-2">名称*</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="control-label col-md-2">类型</label>
                                    <div class="col-md-8" >
                                        <select class="form-control"  name="category">
                                            <option value="1">种类</option>
                                            <option value="2">色彩</option>
                                            <option value="3">构图</option>
                                            <option value="4">功能</option>
                                            <option value="5">格式</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-10">
                                        <button type="submit" class="btn btn-success">添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <table id="myTable" class="dataTable">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--<tr>
                            <td>dddddddd</td>
                            <td>dddddddd</td>
                            <td><a href="#" class="update">修改</a></td>
                        </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
    </article>
</section>

<!--修改-->
<div class="modal fade" id="updateAddressModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">地点修改</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="updateForm" action="admin/tags/:tagId/update" method="post">
                    <div class="form-group">
                        <label  class="control-label col-md-2">名称*</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="name" id="updateName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="control-label col-md-2">类型</label>
                        <div class="col-md-8" >
                            <select class="form-control"  name="category" id="updateType">
                                <option value="1">种类</option>
                                <option value="2">色彩</option>
                                <option value="3">构图</option>
                                <option value="4">功能</option>
                                <option value="5">格式</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" class="btn btn-success" value="确定">
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


{% include "backend/loading.html" %}

</body>
</html>
