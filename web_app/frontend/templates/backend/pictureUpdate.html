<!DOCTYPE html>
<html>
<head>
    {% include "backend/head.html" %}
    <link href="static/backend/css/lib/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/backend/css/lib/jquery.toastmessage.css" rel="stylesheet" type="text/css">

    <link href="static/backend/css/src/main.css" rel="stylesheet" type="text/css">
    <script src="static/backend/js/lib/jquery-1.11.1.min.js"></script>
    <script src="static/backend/js/lib/bootstrap.min.js"></script>
    <script src="static/backend/js/lib/jquery.toastmessage.js"></script>
    <script src="static/backend/js/lib/jquery.validate.min.js"></script>
    <script src="static/backend/js/lib/jquery.serialize-object.min.js"></script>
    <script src="static/backend/js/lib/plupload.full.min.js"></script>
    <script src="static/backend/js/lib/qiniu.js"></script>
    <script src="static/backend/js/src/config.js"></script>
    <script src="static/backend/js/src/functions.js"></script>
    <script src="static/backend/js/src/pictureUpdate.js"></script>
</head>
<body>

{% include "backend/header.html" %}

<nav class="left">

    {% include "backend/menu.html" %}

</nav>

<section class="right">
    <article class="main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">添加图库图片</h1>
            </div>
            <div class="panel-body" id="opt-body">

                <form class="form-horizontal" id="myForm" action="admin/images/create" method="post">
                    <div class="form-group">
                        <label for="name" class="control-label col-md-2">名称*</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="name" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="drawing" class="control-label col-md-2">图片*</label>
                        <div class="col-md-8" id="thumbUploadContainer">
                            <span class="help-block">900x660px，jpg或png图像</span>
                            <input type="button" value="上传文件" class="btn btn-success" id="thumbUploadBtn">
                            <img id="thumb" src="" width="300px" height="auto">
                            <input type="hidden" name="url" id="drawing" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="control-label col-md-2">描述</label>
                        <div class="col-md-8">
                            <textarea class="form-control"  name="intro" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-8">
                            <button type="submit" class="btn btn-success form-control">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </article>
</section>


{% include "backend/loading.html" %}

</body>
</html>
